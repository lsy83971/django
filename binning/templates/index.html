<!DOCTYPE html>
{% load static %}



<html lang="en">
  <head>
    <title>Table V04</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/uikit.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/uikit.gradient.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/uikit.almost-flat.min.css" %}" />

        <script src="{% static "js/jquery.js" %}"></script>
        <script src="{% static "css/uikit.min.js" %}"></script>    
    <style>
      body { font-family: "Microsoft Yahei", Arial }
      
      .layout-Aside {
          z-index: 300;
          /* position: fixed; */
          top: 0;
          left: 0;
          bottom: 0;
          -webkit-backface-visibility: hidden;
          -moz-backface-visibility: hidden;
          backface-visibility: hidden;
          width: 200px;
          background-color: #888888;
          float:left;
          height:1000px;
      }

      .limiter {
          float:left;
      }      
    </style>
  </head>
  <body>
    <div class="uk-container uk-container-center uk-margin-top">
    <!-- navigator -->
    
    <nav class="uk-navbar">
      <ul class="uk-navbar-nav">
        <li class="uk-active"><a href="">must</a></li>
        <li ><a href="">be</a></li>        
      </ul>
    </nav>
      <div class="uk-panel uk-panel-box uk-text-center">
        <h1>Hello Universe</h1>
        <p>lost temple</p>
        <a href="" class="uk-button uk-button-primary uk-button-large">buy now</a>      
      </div>
    </div>
    <div>
      <p>static</p>
      <p>dynamic</p>
    </div>

    <div>
      <form>
        do:
        <select id="tb_type" name="tb_type">
          <option value="binning">binning</option>
          <option value="vintage">vintage</option>
        </select>
        <br>        
        date_begin: <input type="text" id="date_begin" placeholder="YYYYMMDD">
        <br>        
        date_end: <input type="text" id="date_end" placeholder="YYYYMMDD">
        <br>
        channel_id:
        <select id="channel_id">
          <option value="51XYK">51XYK</option>
          <option value="ZBCASH">ZBCASH</option>
          <option value="EX">EX</option>
        </select>
        <br>
      </form>
      <button id="submit">run</button>
      <p id="run_status">Running Status: uninitalized</p>
    </div>    
    <div id="show_table" >
      <div id="data_title" >
        <p>sample</p>
      </div>
      <div id="result" class="limiter">
        {% include 'df.html' with df=df %}
      </div>
    </div>

    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript">
      
      $("#submit").click(function(){
        alert("task submit success");
        var channel_id = $("#channel_id").val();
        var date_begin = $("#date_begin").val();
        var date_end = $("#date_end").val();
        var tb_type = $("#tb_type").val();
        if (tb_type=="binning") {
          $.get("/binning/",{'channel_id':channel_id,'date_begin':date_begin,'date_end':date_end}, function(ret){
            $('#result').html(ret);
            $('#run_status').text("Running Status: Data fetched!");
            
          })
        }

      });


    <script src="{% static "js/main.js" %}"></script>

  </body>
</html>
